<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ vm.title }}</h2>
  <p class="text-gray-600 mb-6">Signed in as <span class="font-semibold">{{ vm.user.username }}</span> ({{ vm.user.loginType }})</p>

  <div class="bg-white rounded shadow p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm text-gray-500 mb-1">First Name</label>
        <div class="text-gray-800">{{ vm.profile.firstName || '-' }}</div>
      </div>
      <div>
        <label class="block text-sm text-gray-500 mb-1">Last Name</label>
        <div class="text-gray-800">{{ vm.profile.lastName || '-' }}</div>
      </div>
      <div>
        <label class="block text-sm text-gray-500 mb-1">Email</label>
        <div class="text-gray-800">{{ vm.profile.email || '-' }}</div>
      </div>
      <div>
        <label class="block text-sm text-gray-500 mb-1">Department</label>
        <div class="text-gray-800">{{ vm.profile.department || '-' }}</div>
      </div>
      <div>
        <label class="block text-sm text-gray-500 mb-1">Position</label>
        <div class="text-gray-800">{{ vm.profile.position || '-' }}</div>
      </div>
    </div>
    <div class="mt-6">
      <a class="inline-flex items-center px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" href="#!/faculty/settings">
        <span class="fas fa-cog mr-2"></span> Edit Profile
      </a>
    </div>
  </div>
</div>
