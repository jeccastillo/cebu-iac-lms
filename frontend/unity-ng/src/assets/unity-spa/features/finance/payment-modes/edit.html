<div class="p-4 max-w-3xl mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold text-gray-900">
      {{ vm.isCreate ? 'Add Payment Mode' : 'Edit Payment Mode' }}
    </h1>
    <div class="space-x-2">
      <button ng-click="vm.cancel()"
              class="px-3 py-2 text-sm rounded border text-gray-700 hover:bg-gray-50">
        Cancel
      </button>
      <button ng-click="vm.save()"
              class="px-3 py-2 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">
        Save
      </button>
    </div>
  </div>

  <div class="bg-white border rounded p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <div class="md:col-span-2">
        <label class="block text-xs text-gray-600 mb-1">Name <span class="text-red-600">*</span></label>
        <input type="text" class="w-full border rounded px-3 py-2"
               placeholder="e.g., BDO OTC, GCash, PayMaya"
               ng-model="vm.model.name" maxlength="64">
      </div>

      <!-- Type -->
      <div>
        <label class="block text-xs text-gray-600 mb-1">Type <span class="text-red-600">*</span></label>
        <input type="text" class="w-full border rounded px-3 py-2"
               placeholder="e.g., bank, ewallet, otc, online"
               ng-model="vm.model.type" maxlength="12">
      </div>

      <!-- Charge -->
      <div>
        <label class="block text-xs text-gray-600 mb-1">Charge (Flat Currency)</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 rounded-l border border-r-0 bg-gray-50 text-gray-600">â‚±</span>
          <input type="number" step="0.01" min="0"
                 class="w-full border rounded-r px-3 py-2"
                 ng-model="vm.model.charge" placeholder="0.00">
        </div>
      </div>

      <!-- Channel -->
      <div>
        <label class="block text-xs text-gray-600 mb-1">Payment Channel <span class="text-red-600">*</span></label>
        <input type="text" class="w-full border rounded px-3 py-2"
               placeholder="e.g., Bank, E-Wallet"
               ng-model="vm.model.pchannel" maxlength="32">
      </div>

      <!-- Method -->
      <div>
        <label class="block text-xs text-gray-600 mb-1">Payment Method <span class="text-red-600">*</span></label>
        <input type="text" class="w-full border rounded px-3 py-2"
               placeholder="e.g., OTC, Online"
               ng-model="vm.model.pmethod" maxlength="32">
      </div>

      <!-- Image URL -->
      <div class="md:col-span-2">
        <label class="block text-xs text-gray-600 mb-1">Image URL</label>
        <input type="url" class="w-full border rounded px-3 py-2"
               placeholder="https://example.com/logo.png"
               ng-model="vm.model.image_url">
        <div class="mt-2" ng-if="vm.model.image_url">
          <img ng-src="{{vm.model.image_url}}" alt="Preview" class="h-12 object-contain border rounded p-1">
        </div>
      </div>

      <!-- Flags -->
      <div class="md:col-span-2">
        <label class="inline-flex items-center mr-6">
          <input type="checkbox" class="mr-2" ng-model="vm.model.is_active">
          <span>Active</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="mr-2" ng-model="vm.model.is_nonbank">
          <span>Non-bank</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Footer Actions (mobile duplicate for convenience) -->
  <div class="flex items-center justify-end mt-4 space-x-2">
    <button ng-click="vm.cancel()"
            class="px-3 py-2 text-sm rounded border text-gray-700 hover:bg-gray-50">
      Cancel
    </button>
    <button ng-click="vm.save()"
            class="px-3 py-2 text-sm rounded bg-blue-600 text-white hover:bg-blue-700">
      Save
    </button>
  </div>

  <!-- Loading overlay -->
  <div ng-if="vm.loading" class="fixed inset-0 bg-black bg-opacity-10 flex items-center justify-center">
    <div class="bg-white shadow rounded px-4 py-2 text-sm text-gray-700">
      Saving...
    </div>
  </div>
</div>
