<div class="flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Sign in to start your session</h2>

      <form novalidate ng-submit="vm.submit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            id="username"
            type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Enter your username"
            ng-model="vm.form.username"
            autocomplete="username"
            required
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            id="password"
            type="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Enter your password"
            ng-model="vm.form.password"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="loginType">
            Login Type
          </label>
          <select
            id="loginType"
            class="shadow border rounded w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
            ng-model="vm.form.loginType"
          >
            <option value="faculty">Faculty / Staff</option>
            <option value="student">Student</option>
          </select>
        </div>

        <div class="mb-4" ng-if="vm.error">
          <div class="text-red-600 text-sm">
            {{ vm.error }}
          </div>
        </div>

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring disabled:opacity-50"
            ng-disabled="vm.loading"
          >
            <svg ng-if="vm.loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            Sign In
          </button>

          <div class="text-sm text-gray-500">
            <!-- Placeholder for "Forgot Password" or other links if needed -->
          </div>
        </div>
      </form>
    </div>

    <p class="text-center text-gray-500 text-xs">
      Using Laravel API endpoints:
      <code class="bg-gray-100 px-1 py-0.5 rounded">/api/v1/users/auth</code> and
      <code class="bg-gray-100 px-1 py-0.5 rounded">/api/v1/users/auth-student</code>
    </p>
  </div>
</div>
