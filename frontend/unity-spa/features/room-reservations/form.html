<div class="max-w-2xl mx-auto space-y-6" ng-controller="RoomReservationFormController as vm">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <button type="button" class="text-gray-500 hover:text-gray-700" ng-click="vm.cancel()" title="Back to reservations">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-2xl font-semibold text-gray-900">{{ vm.isEdit ? 'Edit Reservation' : 'Add Reservation' }}</h1>
    </div>
  </div>
  <div ng-if="vm.flashMessage.show" class="p-3 rounded-md bg-green-50 border border-green-200 text-green-700 text-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <i class="fas fa-check mr-2"></i>
        {{vm.flashMessage.message}}
      </div>
      <button type="button" class="text-green-500 hover:text-green-700" ng-click="vm.flashMessage.show = false">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div ng-if="vm.error" class="p-3 rounded-md bg-red-50 border border-red-200 text-red-700 text-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        {{ vm.error }}
      </div>
      <button type="button" class="text-red-500 hover:text-red-700" ng-click="vm.clearAlert()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <form name="reservationForm" ng-submit="vm.submitReservation()" novalidate>
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Reservation Date <span class="text-red-500">*</span></label>
            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" ng-model="vm.form.dteReservationDate" min="{{vm.minDate}}" ng-change="vm.checkAvailabilityAuto()" required>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Start Time <span class="text-red-500">*</span></label>
              <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" ng-model="vm.form.dteStartTime" ng-change="vm.checkAvailabilityAuto()" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">End Time <span class="text-red-500">*</span></label>
              <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" ng-model="vm.form.dteEndTime" ng-change="vm.checkAvailabilityAuto()" required>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Room <span class="text-red-500">*</span></label>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" ng-model="vm.form.intRoomID" ng-change="vm.checkAvailabilityAuto()" required>
              <option value="">Select Room</option>
              <option ng-repeat="room in vm.classrooms" value="{{room.intID}}">{{room.strRoomCode}} - {{room.strDescription}}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Purpose <span class="text-red-500">*</span></label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" ng-model="vm.form.strPurpose" placeholder="Enter purpose of reservation" required>
          </div>
        </div>
      </div>
      <div class="px-6 py-4 flex justify-end space-x-2 border-t border-gray-100 bg-gray-50 rounded-b-lg">
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" ng-disabled="reservationForm.$invalid">{{ vm.isEdit ? 'Update Reservation' : 'Submit Reservation' }}</button>
        <button type="button" class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500" ng-click="vm.cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
