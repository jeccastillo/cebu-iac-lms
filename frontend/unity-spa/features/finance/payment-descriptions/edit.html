<div class="space-y-6" ng-cloak>
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-800">
      <i class="fas fa-align-left mr-2 text-blue-600"></i>
      {{ vm.isCreate ? 'Add Payment Description' : 'Edit Payment Description' }}
    </h1>
    <div>
      <button class="inline-flex items-center px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded"
              ng-click="vm.cancel()">
        Cancel
      </button>
    </div>
  </div>

  <!-- Form -->
  <div class="bg-white shadow rounded">
    <div class="px-4 py-3 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-700">
        <i class="fas fa-edit mr-2"></i> Details
      </h2>
    </div>
    <div class="p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Name -->
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name <span class="text-red-600">*</span></label>
          <input type="text"
                 class="w-full border rounded px-3 py-2"
                 placeholder="e.g. Down Payment"
                 ng-model="vm.model.name">
          <p class="mt-1 text-xs text-gray-500">A short label for categorizing payments. Must be unique.</p>
        </div>
        <!-- Amount -->
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
          <input type="number"
                 class="w-full border rounded px-3 py-2"
                 placeholder="e.g. 0.00"
                 min="0" step="0.01"
                 ng-model="vm.model.amount">
          <p class="mt-1 text-xs text-gray-500">Optional default amount for this payment description.</p>
        </div>
      </div>

      <div class="mt-6 flex items-center">
        <button class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded disabled:opacity-50"
                ng-disabled="vm.loading"
                ng-click="vm.save()">
          <i class="fas fa-save mr-2"></i> Save
        </button>
        <span class="ml-3 text-sm text-gray-500" ng-if="vm.loading">
          <i class="fas fa-spinner fa-spin mr-1"></i> Saving...
        </span>
      </div>
    </div>
  </div>
</div>
