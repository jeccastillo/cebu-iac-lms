<div class="p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold text-gray-900">Tuition Years</h1>
    <button ng-click="vm.create()"
            class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md shadow-sm transition">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
      </svg>
      New Tuition Year
    </button>
  </div>

  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-3 border-b border-gray-200">
      <div class="flex items-center">
        <svg ng-if="vm.loading" class="animate-spin h-5 w-5 text-blue-600 mr-2" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span class="text-sm text-gray-600">List of configured tuition years</span>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Default (College)</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Default (SHS)</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" ng-if="(vm.rows || []).length > 0">
          <tr ng-repeat="r in vm.rows track by r.intID">
            <td class="px-4 py-3 text-sm text-gray-700">{{ r.intID }}</td>
            <td class="px-4 py-3 text-sm font-medium text-gray-900">{{ r.year }}</td>
            <td class="px-4 py-3">
              <span ng-if="r.isDefault === 1"
                    class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
                Default
              </span>
              <button ng-if="r.isDefault !== 1"
                      ng-click="vm.setDefaultCollege(r.intID)"
                      class="text-xs text-blue-600 hover:text-blue-800 underline">
                Set Default
              </button>
            </td>
            <td class="px-4 py-3">
              <span ng-if="r.isDefaultShs === 1"
                    class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
                Default
              </span>
              <button ng-if="r.isDefaultShs !== 1"
                      ng-click="vm.setDefaultShs(r.intID)"
                      class="text-xs text-blue-600 hover:text-blue-800 underline">
                Set Default
              </button>
            </td>
            <td class="px-4 py-3">
              <span ng-class="{
                        'bg-gray-100 text-gray-800': r.final !== 1,
                        'bg-purple-100 text-purple-800': r.final === 1
                    }"
                    class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium">
                {{ r.final === 1 ? 'Finalized' : 'Draft' }}
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-end space-x-2">
                <button ng-click="vm.edit(r.intID)"
                        class="px-2 py-1 text-xs bg-white border border-gray-300 text-gray-700 rounded hover:bg-gray-50">
                  Edit
                </button>
                <button ng-click="vm.duplicate(r.intID)"
                        class="px-2 py-1 text-xs bg-white border border-gray-300 text-gray-700 rounded hover:bg-gray-50">
                  Duplicate
                </button>
                <button ng-click="vm.remove(r.intID)"
                        class="px-2 py-1 text-xs bg-white border border-red-300 text-red-700 rounded hover:bg-red-50">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tbody ng-if="!vm.loading && (vm.rows || []).length === 0">
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-sm text-gray-500">
              No tuition years found.
            </td>
          </tr>
        </tbody>
        <tbody ng-if="vm.loading">
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-sm text-gray-500">
              Loading...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
