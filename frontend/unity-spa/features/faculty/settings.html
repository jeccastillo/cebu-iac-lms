<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ vm.title }}</h2>
  <p class="text-gray-600 mb-6">Adjust your account preferences below.</p>

  <div class="bg-white rounded shadow p-6">
    <form novalidate ng-submit="vm.save()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm text-gray-500 mb-1" for="displayName">Display Name</label>
          <input id="displayName" type="text" class="w-full border rounded px-3 py-2"
                 ng-model="vm.model.displayName" placeholder="Display name" />
        </div>
        <div>
          <label class="block text-sm text-gray-500 mb-1" for="theme">Theme</label>
          <select id="theme" class="w-full border rounded px-3 py-2" ng-model="vm.model.theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="mr-2" ng-model="vm.model.notifyByEmail" />
            <span class="text-sm text-gray-700">Email me important notifications</span>
          </label>
        </div>
      </div>

      <div class="mt-6 flex items-center gap-3">
        <button type="submit"
                class="inline-flex items-center px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
                ng-disabled="vm.saving">
          <svg ng-if="vm.saving" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
          Save Settings
        </button>
        <span class="text-sm text-green-700" ng-if="vm.message">{{ vm.message }}</span>
      </div>
    </form>
  </div>
</div>
