<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-900">{{ vm.title }}</h1>
    <button type="button"
            class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            ng-click="vm.add()">
      <i class="fas fa-plus mr-2"></i>
      Add Campus
    </button>
  </div>

  <!-- Alerts -->
  <div ng-if="vm.error" class="p-3 rounded-md bg-red-50 border border-red-200 text-red-700 text-sm">
    <i class="fas fa-exclamation-triangle mr-2"></i>{{ vm.error }}
  </div>

  <!-- Filters -->
  <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="flex-1">
        <label class="block text-xs font-medium text-gray-500 mb-1">Search</label>
        <input type="text"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
               placeholder="Search by campus name or description..."
               ng-model="vm.q"
               ng-change="vm.search()">
      </div>
      <div class="pt-6">
        <button type="button"
                class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm bg-white hover:bg-gray-50"
                ng-click="vm.search()">
          <i class="fas fa-search mr-2"></i>Search
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campus Name</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100" ng-class="{ 'opacity-50': vm.loading }">
          <tr ng-if="!vm.loading && (!vm.rows || vm.rows.length === 0)">
            <td colspan="5" class="px-4 py-6 text-center text-sm text-gray-500">
              No campuses found.
            </td>
          </tr>
          <tr ng-repeat="row in vm.rows track by row.id">
            <td class="px-4 py-3 text-sm text-gray-700">{{ row.id }}</td>
            <td class="px-4 py-3 text-sm font-medium text-gray-900">{{ row.campus_name }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">
              <span ng-if="row.description">{{ row.description }}</span>
              <span ng-if="!row.description" class="text-gray-400 italic">n/a</span>
            </td>
            <td class="px-4 py-3 text-sm">
              <span class="font-medium"
                    ng-class="{ 'text-green-600': row.status === 'active', 'text-red-600': row.status === 'inactive' }">
                {{ row.status || 'active' }}
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center justify-end space-x-2">
                <button type="button"
                        class="inline-flex items-center px-3 py-1.5 text-sm rounded-md border border-gray-300 bg-white hover:bg-gray-50"
                        ng-click="vm.edit(row)">
                  <i class="fas fa-edit mr-2 text-gray-600"></i>Edit
                </button>
                <button type="button"
                        class="inline-flex items-center px-3 py-1.5 text-sm rounded-md border border-red-300 text-red-700 bg-white hover:bg-red-50"
                        ng-click="vm.remove(row)">
                  <i class="fas fa-trash-alt mr-2"></i>Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Loading -->
    <div ng-if="vm.loading" class="p-4 text-center text-sm text-gray-500">
      <i class="fas fa-spinner fa-spin mr-2"></i>Loading...
    </div>
  </div>
</div>
