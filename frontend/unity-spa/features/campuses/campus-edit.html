<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-gray-900">{{ vm.title }}</h1>
    <a href="#/campuses"
       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm bg-white hover:bg-gray-50">
      <i class="fas fa-arrow-left mr-2"></i>Back to list
    </a>
  </div>

  <!-- Alerts -->
  <div ng-if="vm.error" class="p-3 rounded-md bg-red-50 border border-red-200 text-red-700 text-sm">
    <i class="fas fa-exclamation-triangle mr-2"></i>{{ vm.error }}
  </div>
  <div ng-if="vm.success" class="p-3 rounded-md bg-green-50 border border-green-200 text-green-700 text-sm">
    <i class="fas fa-check mr-2"></i>{{ vm.success }}
  </div>

  <!-- Form -->
  <form name="campusForm" novalidate ng-submit="vm.save()">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 space-y-5" ng-class="{ 'opacity-50': vm.loading }">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Campus Name <span class="text-red-600">*</span></label>
        <input type="text"
               name="campus_name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
               placeholder="e.g. Main Campus"
               ng-model="vm.model.campus_name"
               required
               ng-disabled="vm.loading" />
        <div class="mt-1 text-xs text-red-600" ng-if="campusForm.campus_name.$touched && campusForm.campus_name.$invalid">
          Campus name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          name="description"
          rows="4"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
          placeholder="Optional description"
          ng-model="vm.model.description"
          ng-disabled="vm.loading"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <textarea
          name="address"
          rows="2"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
          placeholder="Optional address"
          ng-model="vm.model.address"
          ng-disabled="vm.loading"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select
          name="status"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm"
          ng-model="vm.model.status"
          ng-disabled="vm.loading">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="pt-2 flex items-center space-x-3">
        <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                ng-disabled="vm.loading || campusForm.$invalid">
          <i class="fas fa-save mr-2"></i>Save
        </button>
        <button type="button"
                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm bg-white hover:bg-gray-50"
                ng-click="vm.cancel()"
                ng-disabled="vm.loading">
          Cancel
        </button>

        <div class="text-sm text-gray-500 ml-auto" ng-if="vm.loading">
          <i class="fas fa-spinner fa-spin mr-2"></i>Processing...
        </div>
      </div>
    </div>
  </form>
</div>
