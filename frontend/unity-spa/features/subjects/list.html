<div class="p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold text-gray-800">Subjects</h1>
    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            ng-click="vm.add()">Add Subject</button>
  </div>

  <div class="bg-white border rounded p-4 mb-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <input type="text"
               class="w-full border rounded px-3 py-2"
               placeholder="Code or Description"
               ng-model="vm.filters.search"
               ng-keypress="$event.which === 13 &amp;&amp; vm.search()">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
        <input type="text"
               class="w-full border rounded px-3 py-2"
               placeholder="Department"
               ng-model="vm.filters.department"
               ng-keypress="$event.which === 13 &amp;&amp; vm.search()">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Page</label>
        <input type="number"
               min="1"
               class="w-full border rounded px-3 py-2"
               ng-model="vm.filters.page">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
        <select class="w-full border rounded px-3 py-2" ng-model="vm.filters.limit">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <div class="mt-4">
      <button class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200"
              ng-click="vm.search()"
              ng-disabled="vm.loading">
        Search
      </button>
    </div>
  </div>

  <div class="bg-white border rounded">
    <div class="p-3 border-b">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-600">
          Total: {{ (vm.meta &amp;&amp; vm.meta.total) || vm.rows.length || 0 }}
        </div>
        <div class="space-x-2">
          <button class="px-3 py-1 border rounded hover:bg-gray-50"
                  ng-click="vm.pageTo((vm.meta.page || 1) - 1)"
                  ng-disabled="vm.loading || (vm.meta.page || 1) <= 1">
            Prev
          </button>
          <button class="px-3 py-1 border rounded hover:bg-gray-50"
                  ng-click="vm.pageTo((vm.meta.page || 1) + 1)"
                  ng-disabled="vm.loading || ((vm.meta.page || 1) * (vm.meta.limit || 25)) >= (vm.meta.total || 0)">
            Next
          </button>
        </div>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            <th class="px-4 py-3">Code</th>
            <th class="px-4 py-3">Description</th>
            <th class="px-4 py-3">Units</th>
            <th class="px-4 py-3">Lab</th>
            <th class="px-4 py-3">Department</th>
            <th class="px-4 py-3 w-48">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr ng-if="!vm.loading &amp;&amp; (!vm.rows || !vm.rows.length)">
            <td colspan="6" class="px-4 py-4 text-sm text-gray-500">
              No subjects found.
            </td>
          </tr>
          <tr ng-repeat="row in vm.rows track by (row.intID || row.id)">
            <td class="px-4 py-3 text-sm text-gray-900">{{ row.strCode }}</td>
            <td class="px-4 py-3 text-sm text-gray-900">{{ row.strDescription }}</td>
            <td class="px-4 py-3 text-sm text-gray-900">{{ row.strUnits }}</td>
            <td class="px-4 py-3 text-sm text-gray-900">{{ row.intLab }}</td>
            <td class="px-4 py-3 text-sm text-gray-900">{{ row.strDepartment || '-' }}</td>
            <td class="px-4 py-3 text-sm text-gray-900">
              <div class="flex items-center space-x-2">
                <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                        ng-click="vm.edit(row)">Edit</button>
                <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                        ng-click="vm.delete(row)">Delete</button>
              </div>
            </td>
          </tr>
          <tr ng-if="vm.loading">
            <td colspan="6" class="px-4 py-4 text-sm text-gray-500">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div ng-if="vm.error" class="mt-4 p-3 border border-red-300 bg-red-50 text-red-700 rounded">
    {{ vm.error }}
  </div>
</div>
