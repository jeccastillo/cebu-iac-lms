<div class="p-4" ng-controller="PreviousSchoolEditController as vm">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold text-gray-800">
      {{ vm.isCreate ? 'Add Previous School' : 'Edit Previous School' }}
    </h1>
    <div>
      <a href="#/admissions/previous-schools"
         class="px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md text-sm">Back to List</a>
    </div>
  </div>

  <div class="bg-white p-5 border border-gray-200 rounded-md max-w-3xl">
    <form name="prevSchoolForm" novalidate ng-submit="vm.save()">

      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Name <span class="text-red-600">*</span></label>
        <input type="text"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
               placeholder="e.g., ABC High School"
               ng-model="vm.model.name"
               required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- City -->
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">City</label>
          <input type="text"
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                 placeholder="City"
                 ng-model="vm.model.city">
        </div>

        <!-- Province -->
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Province</label>
          <input type="text"
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                 placeholder="Province"
                 ng-model="vm.model.province">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Country -->
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-1">Country</label>
          <input type="text"
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                 placeholder="Country"
                 ng-model="vm.model.country">
        </div>        
      </div>

      <!-- Actions -->
      <div class="mt-6 flex items-center gap-2">
        <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm"
                ng-disabled="vm.loading">
          {{ vm.isCreate ? 'Create' : 'Save Changes' }}
        </button>
        <button type="button"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md text-sm"
                ng-click="vm.cancel()"
                ng-disabled="vm.loading">
          Cancel
        </button>
        <span class="text-sm text-gray-500" ng-if="vm.loading">Saving...</span>
      </div>
    </form>
  </div>
</div>
