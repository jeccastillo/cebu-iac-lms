<div class="p-4" ng-controller="ApplicantTypeEditController as vm">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold text-gray-800">
      {{ vm.isCreate ? 'Add Applicant Type' : 'Edit Applicant Type' }}
    </h1>
    <div>
      <a href="#/admissions/applicant-types"
         class="px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md text-sm">Back to List</a>
    </div>
  </div>

  <div class="bg-white p-5 border border-gray-200 rounded-md max-w-3xl">
    <form name="applicantTypeForm" novalidate ng-submit="vm.save()">

      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Name <span class="text-red-600">*</span></label>
        <input type="text"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
               placeholder="e.g., New, Transferee, Returnee"
               ng-model="vm.model.name"
               required>
      </div>

      <!-- Type -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Type <span class="text-red-600">*</span></label>
        <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
                ng-model="vm.model.type"
                required>
          <option ng-repeat="opt in vm.typeOptions" ng-value="opt.value">{{ opt.label }}</option>
        </select>
      </div>

      <!-- Sub Type (optional) -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1">Sub Type</label>
        <input type="text"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"
               placeholder="e.g., Second Degree, Returnee, Foreign"
               ng-model="vm.model.sub_type">
        <p class="mt-1 text-xs text-gray-500">Optional. Additional sub classification for this applicant type.</p>
      </div>

      <!-- Actions -->
      <div class="mt-6 flex items-center gap-2">
        <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm"
                ng-disabled="vm.loading">
          {{ vm.isCreate ? 'Create' : 'Save Changes' }}
        </button>
        <button type="button"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md text-sm"
                ng-click="vm.cancel()"
                ng-disabled="vm.loading">
          Cancel
        </button>
        <span class="text-sm text-gray-500" ng-if="vm.loading">Saving...</span>
      </div>
    </form>
  </div>
</div>
