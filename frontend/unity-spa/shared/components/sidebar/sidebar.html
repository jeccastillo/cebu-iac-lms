<!-- Sidebar -->
<div ng-if="vm.isVisible" 
     class="app-sidebar fixed left-0 top-0 h-full bg-white border-r border-gray-200 shadow-sm z-40 transition-all duration-300 ease-in-out"
     ng-class="{
       'w-64': !vm.isCollapsed,
       'w-16': vm.isCollapsed
     }">
  
  <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <div ng-if="!vm.isCollapsed" class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">U</span>
        </div>
        <span class="font-semibold text-gray-900">SMS</span>
    </div>
    <!-- Collapse/Expand Button -->     
    <button 
      ng-click="vm.toggleCollapse()"
      class="p-1.5 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
      title="{{ vm.isCollapsed ? 'Expand sidebar' : 'Collapse sidebar' }}"
    >
      <svg class="w-5 h-5 text-gray-600 transition-transform duration-200" 
           ng-class="{'rotate-180': vm.isCollapsed}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar Content -->
  <div class="flex flex-col h-full">
    


    <!-- Navigation Section (Hierarchical) -->
    <nav class="main-nav flex-1 py-4 overflow-y-auto" ng-if="vm.menu && vm.menu.length">

      <!-- Standalone Links -->
      <!-- Dashboard -->
      <a ng-href="{{ '#' + vm.dashboardPath }}" 
         class="sb-item"
         ng-class="{'sb-item--active': vm.isCurrentPath(vm.dashboardPath)}"
         title="Dashboard">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Dashboard</span>
      </a>

      <!-- My Application (Student) -->
      <a href="#/student/applicant" 
         ng-if="vm.hasRole('student_view')"
         class="sb-item"
         ng-class="{'sb-item--active': vm.isCurrentPath('/student/applicant')}"
         title="My Application">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">My Application</span>
      </a>

      <!-- Students -->
      <a href="#/students" 
         ng-if="vm.canAccess('/students')"
         class="sb-item"
         ng-class="{'sb-item--active': vm.isCurrentPath('/students')}"
         title="Students">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Students</span>
      </a>      

      <!-- Campuses -->
      <a href="#/campuses"
         ng-if="vm.canAccess('/campuses')"
         class="sb-item"
         ng-class="{'sb-item--active': vm.isCurrentPath('/campuses')}"
         title="Campuses">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.083 12.083 0 0118 20.5 11.955 11.955 0 0012 18c-2.8 0-5.366.938-7.16 2.5A12.083 12.083 0 016 10.578L12 14z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Campuses</span>
      </a>

      <!-- Cashier (Top-level) -->
      <a href="#/finance/cashier/0"
         ng-if="vm.canAccess('/finance/cashier')"
         class="sb-item"
         ng-class="{'sb-item--active': vm.isActivePrefix('/finance/cashier')}"
         title="Cashier">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- receipt/document icon -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6M9 11h6M9 15h4M5 4h10a2 2 0 012 2v12l-3-2-3 2-3-2-3 2V6a2 2 0 012-2z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Cashier</span>
      </a>

      <!-- Finance: Debit/Credit -->
      <a href="#/finance/debit-credit"
         ng-if="vm.canAccess('/finance/debit-credit')"
         class="sb-item"
         ng-class="{'sb-item--active': vm.isActivePrefix('/finance/debit-credit')}"
         title="Debit / Credit">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- currency icon -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Debit / Credit</span>
      </a>

      <!-- Grouped Menus (Popout) -->
      <div ng-repeat="group in vm.menu"
           ng-if="vm.canShowGroup(group)"
           class="sb-group">
        <!-- Parent row (hover to open popout) -->
        <button type="button"
                class="sb-item sb-item--parent"
                ng-class="{'sb-item--disabled': vm.isCollapsed}"
                ng-click="vm.togglePopout(group.key, $event)"
                title="{{ group.label }}">
          <!-- Icon: dynamic per group.key (fallback to folder). Keep stroke/currentColor so active styles apply -->
          <span ng-switch="group.key" class="inline-flex">
            <!-- Faculty: users -->
            <svg ng-switch-when="faculty" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 20H4v-2a3 3 0 015.356-1.857M15 11a3 3 0 10-6 0 3 3 0 006 0zm6 4a3 3 0 11-6 0 3 3 0 016 0zM9 15a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>

            <!-- Registrar: clipboard/list -->
            <svg ng-switch-when="registrar" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 7h6M9 11h6M9 15h4M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"></path>
            </svg>

            <!-- Admissions: user/profile -->
            <svg ng-switch-when="admissions" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>

            <!-- Finance: currency/coin -->
            <svg ng-switch-when="finance" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <!-- Academics: open book -->
            <svg ng-switch-when="academics" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>

            <!-- Admin: shield (admin/security) -->
            <svg ng-switch-when="admin" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v6c0 5-3.8 9.4-7 10-3.2-.6-7-5-7-10V6l7-4z"></path>
            </svg>

            <!-- Default: folder -->
            <svg ng-switch-default class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 7h5l2 2h11v8a2 2 0 01-2 2H3V7z"></path>
            </svg>
          </span>
          <span ng-if="!vm.isCollapsed" class="ml-3 font-semibold text-gray-800">{{ group.label }}</span>
          <span class="ml-auto" ng-if="!vm.isCollapsed">
            <!-- right chevron -->
            <svg class="w-4 h-4 text-gray-500 transition-transform duration-200"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </span>
        </button>

        <!-- Popout panel -->
        <div class="sb-popout"
             ng-if="vm.groupOpen[group.key]"
             ng-style="{
               left: (vm.isCollapsed ? '4rem' : '16rem'),
               top:  (vm.popoutTop[group.key] || 'calc(var(--header-height) + (100vh - var(--header-height)) / 4)')
             }">
          <div class="sb-popout-inner">
            <div class="sb-popout-header">{{ group.label }}</div>
            <div class="sb-popout-list">
              <a ng-repeat="child in group.children"
                 ng-if="vm.canAccess(child.path)"
                 ng-href="{{ '#' + (child.href || child.path) }}"
                 class="sb-popout-item"
                 ng-class="{'sb-item--active': vm.isActivePrefix(child.path)}"
                 title="{{ child.label }}"
                 ng-click="vm.closeAllGroups()">
                <span>{{ child.label }}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Click-outside overlay to close popouts -->
    <div class="sb-overlay" ng-if="vm.isAnyPopoutOpen()" ng-click="vm.closeAllGroups()"></div>
    <!-- Sidebar Footer -->
    <div ng-if="!vm.isCollapsed" class="p-4 border-t border-gray-200">
      <div class="text-xs text-gray-500 text-center">
        Unity SPA v1.0
      </div>
    </div>
  </div>
</div>

<!-- Main content offset when sidebar is visible -->
<style>
:root {
  --header-height: 56px;
}

/* Position sidebar below header and occupy remaining height */
.app-sidebar {
  top: var(--header-height) !important;
  height: calc(100% - var(--header-height)) !important;
}

app-sidebar ~ .main-content {
  margin-left: 16rem; /* w-64 */
  transition: margin-left 0.3s ease-in-out;
}

@media (max-width: 768px) {
  .app-sidebar {
    transform: translateX(-100%);
  }
  
  .app-sidebar.mobile-open {
    transform: translateX(0);
  }
  
  app-sidebar ~ .main-content {
    margin-left: 0;
  }
}

 .rotate-180 {
   transform: rotate(180deg);
 }
 
 /* Sidebar visual overhaul */
 .app-sidebar .sb-item {
   display: flex;
   align-items: center;
   width: 100%;            /* full width row */
   box-sizing: border-box;  /* include padding in width */
   padding: 0.5rem 0.75rem; /* py-2 px-3 */
   font-size: 0.875rem;     /* text-sm */
   line-height: 2.25rem;
   color: #374151;          /* gray-700 */
   border-bottom: 1px solid #e5e7eb; /* divider */
   border-radius: 0;        /* flat items */
   transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
 }
 .app-sidebar .sb-item:hover {
   background: #f5f5f5; /* subtle hover */
   color: #333;
 }
 .app-sidebar .sb-item svg {
   width: 1.25rem;
   height: 1.25rem;
   margin-right: 0.75rem;
   color: #6b7280; /* gray-500 */
   stroke: currentColor;
 }
 .app-sidebar .sb-item .ml-auto { /* right chevron container */
   margin-left: auto;
 }
 .app-sidebar .sb-item--child {
   padding-left: 2.5rem; /* indent children */
 }
 .app-sidebar .sb-item--parent .ml-auto svg {
   color: #9ca3af; /* gray-400 */
 }
 .app-sidebar .sb-item--active {
   background: #3a50cf; /* amber-500 */
   color: #ffffff;
 }
 .app-sidebar .sb-item--active svg {
   color: #ffffff;
   stroke: #ffffff;
 }
 .app-sidebar .sb-item--disabled {
   opacity: 0.9;
 }
 
 /* Popout styles */
 .app-sidebar .sb-group { position: relative; }
 .app-sidebar .sb-popout {
   position: fixed;
   /* Center vertically within the visible area (between header and bottom) */
   top: calc(var(--header-height) + (100vh - var(--header-height)) / 4);
   height: calc((100vh - var(--header-height)) / 2); /* 50% of visible area */
   width: 720px;
   background: #ffffff;
   border-right: 1px solid #e5e7eb;
   border-top: 1px solid #e5e7eb;
   border-bottom: 1px solid #e5e7eb;
   box-shadow: 0 2px 12px rgba(0,0,0,0.08);
   z-index: 1300; /* above overlay */
   padding: 1rem;
 }
 /* align popout to the current sidebar width */
 .app-sidebar.w-64 .sb-popout { left: 16rem; }
 .app-sidebar.w-16 .sb-popout { left: 4rem; }
 .app-sidebar .sb-popout-inner {
   height: 100%;
   display: flex;
   flex-direction: column;
 }
 .app-sidebar .sb-popout-header {
   font-weight: 600;
   color: #d97706; /* amber-600 */
   margin-bottom: 0.75rem;
   border-bottom: 1px solid #f3f4f6;
   padding-bottom: 0.5rem;
 }
 .app-sidebar .sb-popout-list {
   display: grid;
   grid-template-columns: repeat(3, minmax(200px, 1fr));
   gap: 0.5rem 1rem;
   overflow-y: auto;
 }
 .app-sidebar .sb-popout-item {
   display: block;
   padding: 0.375rem 0.5rem;
   color: #374151;
   border-radius: 0.25rem;
   transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
 }
 .app-sidebar .sb-popout-item:hover {
   background: #f5f5f5;
   color: #333;
 }
 .app-sidebar .sb-popout-item.sb-item--active {
   background: #3a50cf;
   color: #ffffff;
 }
 
 /* Remove previous rounded utilities to match flat list */
 .app-sidebar a, .app-sidebar button {
   border-radius: 0 !important;
 }
 
 /* Ensure main nav has no horizontal padding so rows span full sidebar */
 .app-sidebar .main-nav {
   padding-left: 0 !important;
   padding-right: 0 !important;
 }
 
 /* Overlay that captures outside clicks */
 .app-sidebar .sb-overlay {
   position: fixed;
   top: var(--header-height);
   left: 0;
   right: 0;
   bottom: 0;
   background: rgba(0,0,0,0); /* invisible click-catcher */
   z-index: 1200; /* below popout, above page */
 }
 </style>
