<!-- Sidebar -->
<div ng-if="vm.isVisible" 
     class="app-sidebar fixed left-0 top-0 h-full bg-white border-r border-gray-200 shadow-sm z-40 transition-all duration-300 ease-in-out"
     ng-class="{
       'w-64': !vm.isCollapsed,
       'w-16': vm.isCollapsed
     }">
  
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div ng-if="!vm.isCollapsed" class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">U</span>
      </div>
      <span class="font-semibold text-gray-900">SMS</span>
    </div>
    
    <!-- Collapse/Expand Button -->
    <button 
      ng-click="vm.toggleCollapse()"
      class="p-1.5 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
      title="{{ vm.isCollapsed ? 'Expand sidebar' : 'Collapse sidebar' }}"
    >
      <svg class="w-5 h-5 text-gray-600 transition-transform duration-200" 
           ng-class="{'rotate-180': vm.isCollapsed}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar Content -->
  <div class="flex flex-col h-full">
    
    <!-- Campus Selector Section -->
    <div class="p-4 border-b border-gray-100" ng-if="vm.hasRole('admin')">
      <div ng-if="!vm.isCollapsed" class="mb-2">
        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Campus</h3>
      </div>

      <!-- Campus Selector Component -->
      <campus-selector
        compact="{{ vm.isCollapsed }}"
        show-label="false">
      </campus-selector>
    </div>

    <!-- Term Selector Section -->
    <div class="p-4 border-b border-gray-100">
      <div ng-if="!vm.isCollapsed" class="mb-2">
        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Academic Term</h3>
      </div>
      
      <!-- Term Selector Component -->
      <term-selector 
        compact="{{ vm.isCollapsed }}"
        show-label="false">
      </term-selector>
    </div>

    <!-- Navigation Section -->
    <nav class="flex-1 px-4 py-4 space-y-2 overflow-y-auto">
      
      <!-- Dashboard -->
      <a href="#/dashboard" 
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/dashboard'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/dashboard')
         }"
         title="Dashboard">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Dashboard</span>
      </a>

      <!-- Students -->
      <a href="#/students" 
         ng-if="vm.canAccess('/students')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/students'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/students')
         }"
         title="Students">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Students</span>
      </a>

      <!-- Campuses -->
      <a href="#/campuses"
         ng-if="vm.canAccess('/campuses')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/campuses'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/campuses')
         }"
         title="Campuses">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.083 12.083 0 0118 20.5 11.955 11.955 0 0012 18c-2.8 0-5.366.938-7.16 2.5A12.083 12.083 0 016 10.578L12 14z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Campuses</span>
      </a>

      <!-- Programs -->
      <a href="#/programs"
         ng-if="vm.canAccess('/programs')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/programs'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/programs')
         }"
         title="Programs">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h10"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Programs</span>
      </a>

      <!-- Curricula -->
      <a href="#/curricula"
         ng-if="vm.canAccess('/curricula')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/curricula'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/curricula')
         }"
         title="Curricula">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Curricula</span>
      </a>

      <!-- Roles (Admin) -->
      <a href="#/roles"
         ng-if="vm.canAccess('/roles')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/roles'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/roles')
         }"
         title="Roles">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v6c0 5-3.8 9.4-7 10-3.2-.6-7-5-7-10V6l7-4z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Roles</span>
      </a>

      <!-- System Logs (Admin) -->
      <a href="#/logs"
         ng-if="vm.canAccess('/logs')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/logs'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/logs')
         }"
         title="System Logs">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5h6m-6 0a2 2 0 002 2h2a2 2 0 002-2m-6 0a2 2 0 012-2h2a2 2 0 012 2m-6 0H9"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 9h10M7 13h10M7 17h10"></path>
          <rect x="5" y="7" width="14" height="12" rx="2" ry="2" stroke-width="2" stroke="currentColor" fill="none"></rect>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Logs</span>
      </a>

      <!-- Faculty (if faculty user) -->
      <div ng-if="vm.hasRole('faculty') || vm.hasRole('admin')">
        <a href="#/faculty/profile" 
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
           ng-class="{
             'bg-blue-100 text-blue-700': vm.isCurrentPath('/faculty/profile'),
             'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/faculty/profile')
           }"
           title="Faculty Profile">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span ng-if="!vm.isCollapsed" class="ml-3">Profile</span>
        </a>

        <a href="#/faculty/classes" 
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
           ng-class="{
             'bg-blue-100 text-blue-700': vm.isCurrentPath('/faculty/classes'),
             'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/faculty/classes')
           }"
           title="My Classes">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          <span ng-if="!vm.isCollapsed" class="ml-3">My Classes</span>
        </a>
      </div>

      <!-- Registrar -->
      <a href="#/registrar/reports" 
         ng-if="vm.canAccess('/registrar/reports')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/registrar/reports'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/registrar/reports')
         }"
         title="Registrar Reports">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Reports</span>
      </a>

      <!-- Finance -->
      <a href="#/finance/ledger" 
         ng-if="vm.canAccess('/finance/ledger')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/finance/ledger'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/finance/ledger')
         }"
         title="Finance Ledger">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Finance</span>
      </a>

      <!-- Scholarships -->
      <a href="#/scholarship/students" 
         ng-if="vm.canAccess('/scholarship/students')"
         class="flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors duration-200"
         ng-class="{
           'bg-blue-100 text-blue-700': vm.isCurrentPath('/scholarship/students'),
           'text-gray-700 hover:bg-gray-100': !vm.isCurrentPath('/scholarship/students')
         }"
         title="Scholarships">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <span ng-if="!vm.isCollapsed" class="ml-3">Scholarships</span>
      </a>
    </nav>

    <!-- Sidebar Footer -->
    <div ng-if="!vm.isCollapsed" class="p-4 border-t border-gray-200">
      <div class="text-xs text-gray-500 text-center">
        Unity SPA v1.0
      </div>
    </div>
  </div>
</div>

<!-- Main content offset when sidebar is visible -->
<style>
:root {
  --header-height: 56px;
}

/* Position sidebar below header and occupy remaining height */
.app-sidebar {
  top: var(--header-height) !important;
  height: calc(100% - var(--header-height)) !important;
}

app-sidebar ~ .main-content {
  margin-left: 16rem; /* w-64 */
  transition: margin-left 0.3s ease-in-out;
}

@media (max-width: 768px) {
  .app-sidebar {
    transform: translateX(-100%);
  }
  
  .app-sidebar.mobile-open {
    transform: translateX(0);
  }
  
  app-sidebar ~ .main-content {
    margin-left: 0;
  }
}

.rotate-180 {
  transform: rotate(180deg);
}
</style>
